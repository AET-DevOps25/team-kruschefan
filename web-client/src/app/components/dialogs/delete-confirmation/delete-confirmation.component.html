<h1 mat-dialog-title>Confirm Deletion</h1>
<mat-dialog-content>
  <div>
    <p>Are you sure you want to delete this item?</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancelDeletion()">Cancel</button>
  <button mat-button color="warn" (click)="confirmDeletion()">Delete</button>
</mat-dialog-actions>
