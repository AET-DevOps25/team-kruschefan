<div class="home-container">
  <h1 class="welcome-heading">Welcome to Forms AI</h1>
  <p class="tagline">
    Your one-stop solution for dynamic form generation and management.
  </p>
  @if (!isAuthenticated()) {
    <button mat-flat-button color="primary" (click)="login()">
      <mat-icon>login</mat-icon> Login
    </button>
  } @else {
    <button mat-flat-button color="primary" (click)="createNewTemplate()">
      <mat-icon>add</mat-icon> Create New Template
    </button>
  }
</div>
