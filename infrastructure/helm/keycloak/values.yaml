admin:
  username: keycloak
  password: keycloak-secret

db:
  username: postgres
  password: postgres-secret
  database: forms-ai

postgresql:
  auth:
    username: postgres
    password: postgres-secret
    database: forms-ai
  primary:
    persistence:
      enabled: false
    
production: false
proxyAddressForwarding: true

global:
  security:
    allowInsecure: true

test:
  enabled: false

ingress:
  enabled: false

image:
  registry: docker.io
  repository: bitnami/keycloak
  tag: latest
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

service:
  port: 8080

envFrom:
  - secretRef:
      name: keycloak-secret

extraEnvVars:
  - name: KC_DB
    value: 'forms-ai'
  - name: KC_DB_URL
    value: 'jdbc:postgresql://postgres:5432/forms-ai'
  
podLabels:
  app.kubernetes.io/instance: keycloak
  app.kubernetes.io/name: keycloak