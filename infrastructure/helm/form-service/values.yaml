replicaCount: 1

image:
  repository: ghcr.io/cjzbeastmode/form-service
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8081

env:
  - name: SPRING_PROFILES_ACTIVE
    value: docker
  - name: MONGO_URI
    valueFromSecret:
      name: project-secrets
      key: mongo_uri

serviceAccount:
  create: true
  name: ""

# TODO: change ingress
ingress:
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

imagePullSecrets:
  - name: ghcr-cred
